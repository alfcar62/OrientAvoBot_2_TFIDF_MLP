<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>GustAvo - Orientarsi in Avogadro</title>
  <style>
    body { 
      font-family: 'Comic Sans MS', sans-serif; 
      background: #e8f5e9; 
      padding: 20px; 
      margin: 0; 
    }

    #chat { 
      max-width: 500px; 
      margin: auto; 
      background: white; 
      padding: 20px; 
      border-radius: 12px; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .msg { 
      margin: 10px 0; 
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 16px;
    }
    .user { 
      background: #e3f2fd; 
      margin-left: 20%;
      text-align: right;
    }
    .bot { 
      background: #fff3e0; 
      margin-right: 20%;
    }

    #messages { 
      height: 400px; 
      overflow-y: auto; 
      margin-bottom: 15px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    input, button { 
      padding: 10px; 
      border-radius: 6px; 
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button { 
      background: #ff9800; 
      color: white; 
      border: none; 
      cursor: pointer;
    }
    button:hover { background: #fb8c00; }

    /* Pulsante microfono */
    .mic-btn {
      padding: 10px 14px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }
    .mic-btn.listening {
      background: #e53935;
      transform: scale(1.15);
    }

    /* Avatar fumetto */
    .avatar { width: 120px; margin: 0 auto 10px; position: relative; }
    .face { width: 120px; height: 120px; background: #ffe0b2; border-radius: 50%; position: relative; box-shadow: 0 2px 5px rgba(0,0,0,0.2);}
    .hair { width: 100px; height: 30px; background: #6d4c41; border-radius: 50% 50% 0 0; position: absolute; top: 0; left: 10px; }
    .eye { width: 18px; height: 18px; background: white; border-radius: 50%; position: absolute; top: 40px; border: 2px solid black; }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }
    .pupil { width: 8px; height: 8px; background: black; border-radius: 50%; position: absolute; top: 5px; left: 5px; }
    .mouth { width: 50px; height: 10px; background: black; border-radius: 5px; position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); transition: height 0.1s; }

    /* Toggle voce */
    .voice-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
 <div id="chat">

  <div class="avatar">
    <div class="face">
      <div class="hair"></div>
      <div class="eye left"><div class="pupil"></div></div>
      <div class="eye right"><div class="pupil"></div></div>
      <div class="mouth" id="mouth"></div>
    </div>
  </div>

  <h2>ðŸŒŸ GustAvo ðŸŒŸ</h2>

  <!-- ðŸ”Š Toggle voce -->
  <div class="voice-toggle">
    <input type="checkbox" id="voiceToggle" checked>
    <label for="voiceToggle">ðŸ”Š Attiva voce</label>
  </div>

  <div id="messages"></div>

  <div style="display: flex; gap: 10px; align-items:center;">
    <button id="mic-btn" class="mic-btn">ðŸŽ¤</button>
    <input id="input" type="text" placeholder="Scrivi qualcosa..." style="flex:1;" />
    <button onclick="sendMessage()">Invia</button>
  </div>
</div>

<script>
const input = document.getElementById("input");
const mouth = document.getElementById("mouth");
const messages = document.getElementById("messages");
const micBtn = document.getElementById("mic-btn");
const voiceToggle = document.getElementById("voiceToggle");

// Movimento bocca
function animateMouthStart() { mouth.style.height = "30px"; }
function animateMouthStop() { mouth.style.height = "10px"; }

// Funzione BOT con controllo voce
function botSpeak(text) {
  const voiceEnabled = voiceToggle.checked;

  // Mostra sempre il messaggio completo con link
  const p = document.createElement("div");
  p.className = 'msg bot';
  p.innerHTML = `<strong>GustAvo:</strong> ${text}`;
  messages.appendChild(p);
  messages.scrollTop = messages.scrollHeight;

  if (!voiceEnabled) return; // Se la voce Ã¨ disattivata, esce qui

  // Sostituisce tutti i link con una frase piÃ¹ naturale per la sintesi vocale
  const speakText = text.replace(/https?:\/\/\S+/g, "link al sito web");

  const msg = new SpeechSynthesisUtterance(speakText);
  msg.lang = 'it-IT';
  msg.pitch = 1.6;
  msg.rate = 1.15;

  msg.onstart = () => animateMouthStart();
  msg.onend = () => animateMouthStop();

  window.speechSynthesis.speak(msg);
}


// --- ðŸŽ¤ RICONOSCIMENTO VOCALE ---
let recognition;
let recognizing = false;

if ("webkitSpeechRecognition" in window) {
  recognition = new webkitSpeechRecognition();
  recognition.lang = "it-IT";
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onstart = () => {
    recognizing = true;
    micBtn.classList.add("listening");
  };

  recognition.onend = () => {
    recognizing = false;
    micBtn.classList.remove("listening");
  };

  recognition.onresult = (event) => {
    const text = event.results[0][0].transcript;
    input.value = text;
    sendMessage();
  };
}

micBtn.addEventListener("click", () => {
  if (!recognition) {
    alert("Il riconoscimento vocale non Ã¨ supportato su questo dispositivo.");
    return;
  }
  if (recognizing) recognition.stop();
  else recognition.start();
});

// Invio con Enter
input.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();   // evita refresh / invio form
    sendMessage();
  }
});

// Invio messaggio
async function sendMessage() {
  const msg = input.value.trim();
  if (!msg) return;

  messages.innerHTML += `<div class='msg user'><strong>Tu:</strong> ${msg}</div>`;
  input.value = "";
  messages.scrollTop = messages.scrollHeight;

  try {
    const response = await fetch("http://127.0.0.1:5000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });

    if (!response.ok) throw new Error(`Errore HTTP: ${response.status}`);

    const data = await response.json();
    botSpeak(data.answer || "Ehi, non ho capito bene. Puoi ripetere?");
    
  } catch (error) {
    console.error("Errore:", error);
    botSpeak("Ops! Qualcosa Ã¨ andato storto ðŸ˜…. Riprova piÃ¹ tardi.");
  }
}
</script>
</body>
</html>
